<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nodo en Neo4j</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; /* Espacio entre el botón y el enlace */
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form id="nodeForm">
        <h2>Crear Nodo en Neo4j</h2>

        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>

        <button type="button" onclick="createNode()">Crear Nodo</button>

        <!-- Agrega un enlace para cambiar de página -->
        <a href="index1.html">Actualizar    │</a>
        <a href="index2.html">Eliminar</a>

    </form>
    <button onclick="createRelationships()">Crear Relación</button>

    <script>
        function createRelationships() {
            // Realiza la llamada a Neo4j para crear relaciones entre nodos según sus edades
            fetch('create_relationships.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Maneja la respuesta de Neo4j aquí
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
    
    

    <script>
        function createNode() {
            var name = document.getElementById('name').value;
            var age = document.getElementById('age').value;

            // Enviar los datos al servidor (usando AJAX o Fetch)
            fetch('create_node.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name, age: age }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Puedes manejar la respuesta de Neo4j aquí
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
