<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Nodo en Neo4j</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px; /* Espacio entre el botón y el enlace */
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form id="updateNodeForm">
        <h2>Actualizar Nodo en Neo4j</h2>

        <label for="currentName">Nombre Actual:</label>
        <input type="text" id="currentName" name="currentName" required>

        <label for="newName">Nuevo Nombre:</label>
        <input type="text" id="newName" name="newName" required>

        <label for="newAge">Nueva Edad:</label>
        <input type="number" id="newAge" name="newAge" required>

        <button type="button" onclick="updateNode()">Actualizar Nodo</button>

        <!-- Agrega un enlace para cambiar de página -->
        <a href="index.html">Crear    │</a>
        <a href="index2.html">Eliminar</a>

    </form>

    <script>
        function updateNode() {
            var currentName = document.getElementById('currentName').value;
            var newName = document.getElementById('newName').value;
            var newAge = document.getElementById('newAge').value;

            // Enviar los datos al servidor (usando AJAX o Fetch)
            fetch('update_node.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    current_name: currentName,
                    new_name: newName,
                    new_age: newAge,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Puedes manejar la respuesta de Neo4j aquí
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
