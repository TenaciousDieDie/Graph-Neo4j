<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Nodo en Neo4j</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <form id="deleteNodeForm">
        <h2>Eliminar Nodo en Neo4j</h2>

        <label for="nameToDelete">Nombre del Nodo a Eliminar:</label>
        <input type="text" id="nameToDelete" name="nameToDelete" required>

        <button type="button" onclick="deleteNode()">Eliminar Nodo</button>
        <a href="index.html">Crear  │</a>
        <a href="index1.html">Actualizar  </a>


    </form>

    <script>
        function deleteNode() {
            var nameToDelete = document.getElementById('nameToDelete').value;

            // Enviar los datos al servidor (usando AJAX o Fetch)
            fetch('delete_node.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: nameToDelete }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Puedes manejar la respuesta de Neo4j aquí
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
